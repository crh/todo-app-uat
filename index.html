<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Themed Todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primer/27.3.3/css/primer.min.css" integrity="sha512-I4mIrR4cHt0aXXqRWah4QaMThJTOmG6CQKuUY5nwsHMncGB0FDFD+dq7tYgO6c+vOKwkQyeYtQVMB6IECrhO4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-KBICErw2NyUqP4u7uD4IoK6yzUF+Tf5fTpJDuBZPGnk8Ailb8Jc6yV6jhe8GenyK0xg9lz6NWnC4duVzhzQCRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0067b8 0%, #d0e6ff 40%, #f8fcff 100%);
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .todo-shell {
      width: min(640px, 100%);
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 35px 70px rgba(5, 15, 40, 0.25);
      border: 1px solid rgba(5, 15, 40, 0.05);
      padding: 0;
      overflow: hidden;
    }

    .hero {
      background: linear-gradient(135deg, #2c71ff, #0080ff 70%);
      padding: 2rem;
      color: #fff;
    }

    .hero h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    .hero p {
      margin: 0.35rem 0 0;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .todo-body {
      padding: 2rem;
    }

    .brand-pill {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 999px;
      padding: 0.35rem 0.85rem;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .form-wrapper {
      margin-top: 1.25rem;
      display: flex;
      gap: 0.75rem;
    }

    #new-task {
      flex: 1;
      background-color: #f4f5fb;
      border: none;
      border-radius: 50px;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.08);
      transition: box-shadow 0.2s ease, transform 0.2s ease, background-color 0.2s ease;
    }

    #new-task:focus {
      background-color: #fff;
      outline: none;
      box-shadow: inset 0 0 0 2px rgba(0, 120, 255, 0.4);
      transform: translateY(-1px);
    }

    button.btn-primary {
      border-radius: 999px;
      padding: 0.85rem 1.75rem;
      box-shadow: 0 15px 25px rgba(0, 118, 255, 0.25);
      font-weight: 600;
    }

    #todo-list {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 320px;
      overflow-y: auto;
    }

    #todo-list li {
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid rgba(5, 15, 40, 0.05);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      box-shadow: 0 10px 25px rgba(5, 15, 40, 0.08);
    }

    #todo-list li:hover {
      transform: translateY(-1px);
    }

    .delete-pill {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(5, 15, 40, 0.1);
      background: #f3f6ff;
      color: #8b95a6;
      transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    }

    .delete-pill:hover {
      background: #fff4f4;
      color: #de3618;
      box-shadow: 0 0 0 2px rgba(222, 54, 24, 0.15);
    }

    .ghost-label {
      margin: 1.5rem 0 0;
      text-align: left;
      color: #4b5563;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="todo-shell" data-testid="todo-app">
    <section class="hero">
      <div class="brand-pill">ToDo</div>
      <h1>You have tasks to conquer</h1>
      <p>Keep thoughts organized the Microsoft way—simple, light, and approachable.</p>
    </section>
    <section class="todo-body">
      <div class="form-wrapper">
        <input id="new-task" class="form-control" type="text" placeholder="What needs to be done?" maxlength="120" autocomplete="off" />
        <button id="add-task" class="btn btn-primary" type="button"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
      </div>
      <ul id="todo-list" aria-live="polite"></ul>
      <p class="ghost-label">Tasks sync locally in your browser—no account required.</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
