name: Serenity Screenplay CI

on:
  push: {}

jobs:
  serenity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Microsoft Edge
        run: |
          sudo mkdir -p /etc/apt/keyrings
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /etc/apt/keyrings/microsoft.gpg
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable

      - name: Run Serenity JVM tests
        run: mvn -B clean verify

      - name: Upload Serenity HTML report
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity
